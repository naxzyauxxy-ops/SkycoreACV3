# SkyCoreAC - config.yml

license:
  key: "YOUR-LICENSE-KEY-HERE"

alerts:
  enabled: true
  log-to-console: true
  log-to-file: true
  broadcast-to-staff: true
  min-tps-to-flag: 17.0
  max-ping-to-flag: 350

punishments:
  enabled: true
  actions:
    - "KICK"
  command: "kick %player% [SkyCoreAC] Cheating detected"

violations:
  decay-interval-seconds: 30
  decay-amount: 1

checks:

  KillAura:
    enabled: true
    max-hits-per-second: 20
    max-attack-angle: 80.0
    snap-check: true
    snap-threshold-deg: 90.0
    punishment-vl: 40
    alert-every: 3

  Reach:
    enabled: true
    max-reach: 3.1
    hitbox-buffer: 0.15
    punishment-vl: 25
    alert-every: 2

  AutoClicker:
    enabled: true
    max-cps: 22
    consistency-check: true
    min-stddev-ms: 2.5
    moderate-stddev-ms: 6.0
    punishment-vl: 30
    alert-every: 3

  AimAssist:
    enabled: true
    pitch-stddev-threshold: 0.8
    pitch-mean-threshold: 2.0
    yaw-spike-multiplier: 5.0
    yaw-snap-min-deg: 30.0
    punishment-vl: 35
    alert-every: 4

  AntiVelocity:
    enabled: true
    min-knockback-horizontal: 0.28
    punishment-vl: 20
    alert-every: 3

  Criticals:
    enabled: true
    max-grounded-critical-rate: 0.9
    punishment-vl: 25
    alert-every: 3

  SprintReset:
    enabled: true
    reset-streak-threshold: 5
    punishment-vl: 20
    alert-every: 3

  NoSlow:
    enabled: true
    speed-multiplier-buffer: 1.3
    punishment-vl: 20
    alert-every: 3

  Flight:
    enabled: true
    grace-ticks: 20
    punishment-vl: 25
    alert-every: 4

  Speed:
    enabled: true
    max-speed-multiplier: 1.35
    punishment-vl: 30
    alert-every: 4

  Step:
    enabled: true
    max-step-height: 0.65
    punishment-vl: 20
    alert-every: 3

  Timer:
    enabled: true
    max-packets-per-second: 25
    max-burst-pps: 32
    average-window-seconds: 3
    punishment-vl: 25
    alert-every: 4

  NoFall:
    enabled: true
    min-fall-distance: 4.0
    punishment-vl: 15
    alert-every: 2

  ElytraFlight:
    enabled: true
    max-horizontal-speed: 1.8
    max-ascent: 0.05
    punishment-vl: 20
    alert-every: 3

  GroundSpoof:
    enabled: true
    max-ground-offset: 0.3
    punishment-vl: 20
    alert-every: 3

  Jesus:
    enabled: true
    punishment-vl: 20
    alert-every: 3

  BoatFly:
    enabled: true
    max-ascent-per-tick: 0.25
    punishment-vl: 20
    alert-every: 2

  Strafe:
    enabled: true
    max-strafe-angle: 82.0
    punishment-vl: 25
    alert-every: 4

  Scaffold:
    enabled: true
    max-blocks-per-second: 10
    rotation-check: true
    min-looking-down-pitch: 30.0
    punishment-vl: 28
    alert-every: 3

  Fastplace:
    enabled: true
    min-delay-ms: 50
    punishment-vl: 25
    alert-every: 3

  Inventory:
    enabled: true
    punishment-vl: 20
    alert-every: 2

  BadPackets:
    enabled: true
    punishment-vl: 10
    alert-every: 1

  Nuker:
    enabled: true
    max-blocks-per-second: 7
    punishment-vl: 20
    alert-every: 2

  Derp:
    enabled: true
    max-rotation-per-tick: 120.0
    punishment-vl: 15
    alert-every: 2

  Phase:
    enabled: true
    punishment-vl: 15
    alert-every: 1
