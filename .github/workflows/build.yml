name: SkyCoreAC
on:
  push:
    branches: [ main, dev ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean package --no-transfer-progress
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: SkyCoreAC-${{ github.sha }}
          path: target/SkyCoreAC-*.jar
          retention-days: 30
  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean package --no-transfer-progress
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: SkyCoreAC v${{ steps.version.outputs.VERSION }}
          tag_name: ${{ github.ref_name }}
          body: |
            ## SkyCoreAC v${{ steps.version.outputs.VERSION }}
            ### Installation
            1. Download `SkyCoreAC-${{ steps.version.outputs.VERSION }}.jar`
            2. Drop it into your `plugins/` folder
            3. Restart your server
            ### Requirements
            - Paper 1.21.x (or forks: Purpur, Pufferfish)
            - Java 21+
            See [CHANGELOG.md](CHANGELOG.md) for what's new.
          files: target/SkyCoreAC-*.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
